- name: "STEP 1 - CONNECT TO F5"
  hosts: 10.241.62.104
  tasks:
    - name: "PING"
      ping:
      register: message
    - name: "RESULT"
      debug:
        msg: "{{ message }}"
- name: "STEP 2 - DEPLOY TO F5"
  become: yes
  become_user: root
  become_method: sudo
  hosts: 10.241.62.104
  tasks:
    - name: READ CSV FILE
      read_csv:
        path: "{{ F5_PATH }}/{{ CSV_FILE }}"
        fieldnames: vlan,seg,dnat,dnat_new
        skipinitialspace: yes
        delimiter: ','
      register: csvfile
    - debug:
        msg: "{{ csvfile.list }}"
      register: csvfile_list
    - name: SAVING JSON DATA TO FILE
      copy:
        content:  "{{ csvfile_list.msg }}"
        dest: "{{ F5_PATH }}/{{ NAT_LIST_JSON_FILE }}"
- name: "STEP 3 - UPDATE TO F5"
  hosts: 10.241.62.104
  tasks:
    - name: "RUN SCRIPT"
      command: "python {{ F5_PATH }}/nat.py {{ USER_TENANT_NUM }} {{ USER_IPV4 }} {{ NAT_MODE }}"
      args:
        chdir: "{{ F5_PATH }}"
      register: nat_script
    - name: "RESULT"
      debug:
        msg: "{{ nat_script.stdout_lines }}"

