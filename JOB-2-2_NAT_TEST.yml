- name: "STEP 1 - CONNECT TO F5"
  hosts: 10.241.62.104
  tasks:
    - name: "PING"
      ping:
      register: message
    - name: "RESULT"
      debug:
        msg: "{{ message }}"
- name: "STEP 2 - COPY CSV TO ANSIBLE"
  hosts: 10.241.62.104
  tasks:
    - name: "FETCH RESOURCE"
      fetch:
        src: "{{ F5_PATH }}/{{ CSV_FILE }}"
        dest: "{{ ANSIBLE_PATH }}"
        flat: yes
- name: "ANSIBLE READ CSV"
  hosts: localhost
  tasks:
    - read_csv:
        path: "{{ CSV_FILE }}"
        fieldnames: vlan,seg,dnat,dnat_new
        skipinitialspace: yes
        delimiter: ','
      register: csvfile
      delegate_to: localhost
    - name: CSV RESULT TEST
      debug:
        msg: "{{ csvfile.list }}"
    - read_csv:
        path: "{{ CSV_FILE }}"
        key: 124
        skipinitialspace: yes
        delimiter: ','
      register: csvfile_name
      delegate_to: localhost
    - name: CSV RESULT TEST 2
      debug:
        msg: "{{ csvfile_name }}"
          
