    #  register: users
    #- debug:
    #    msg: "{{ users.list.name }}"
    - read_csv:
        path: internat_20200206.csv
      register: test
    - name: Check File Systems for Any changes
      file:
        path: "{{ ANSIBLE_PATH }}"
        owner: awx
        group: awx
        mode: "755"
        state: directory 
        recurse: no 
      loop: "{{ test.list }}"
