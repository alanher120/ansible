- name: "STEP 1 - CONNECT TO F5"
  hosts: 10.241.62.104
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: "PING"
      ping:
      register: message
    - name: "RESULT"
      debug:
        msg: "{{ message }}"
    #- name: Read users from CSV file and return a dictionary
    #  read_csv:
